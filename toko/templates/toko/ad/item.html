{% load utils %}

<div class="box">
    <div class="media overflow-hidden">
        <div class="media-left">
            {% if item.images %}
                <figure class="image is-128x128">
                    <img src="{{ item.images.0.file }}" alt="" class="of-cover">
                </figure>
            {% endif %}
        </div>
        <div class="media-content">
            <h4 class="f4 ttc">{{ item.title }}</h4>
            <p>{{ item.desc|capfirst }}</p>
            <div class="tag">{{ item.price|money }}</div>
        </div>
    </div>
</div>
