{% load utils %}

<div class="column is-one-fifth">
    <a href="/ads/{{ item.id }}">
        <div class="card ad-search-item flex flex-column h-100">
            <div class="card-image">
                <figure class="image is-square">
                    <img src="{{ item.images.0.file }}" class="of-cover">
                </figure>
            </div>
            <div class="card-content pa2 flex flex-column flex-grow-1">
                <h6 class="f4 f6-ns ttc">{{ item.title|mark:query }}</h6>
                <div class="v-spacer pt2-ns"></div>
                <div class="level">
                    <div class="level-left"></div>
                    <div class="level-right is-pulled-right">
                        <div class="tag fw5">
                            {{ item.price|money }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
