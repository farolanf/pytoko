<div class="field">
  {% if field.label %}
  <label class="label">{{ field.label }}</label>
  {% endif %}
  <div class="control">
      <textarea name="{{ field.name }}" class="textarea" {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %} {% if style.rows %}rows="{{ style.rows }}"{% endif %}>{% if field.value %}{{ field.value }}{% endif %}</textarea>
  </div>
  {% include 'toko/bulma/field-help.html' %}
</div>
