{% load mptt_tags %}

<div class="menu">
    <ul class="menu-list">
        {% recursetree menu %}
        <li>
            {% if node.is_leaf_node %}
            <a>{{ node.name }}</a>
            {% else %}
            <p class="menu-label">{{ node.name }}</p>
            <ul>
                {{ children }}
            </ul>
            {% endif %}
        </li>
        {% endrecursetree %}
    </ul>
</div>
