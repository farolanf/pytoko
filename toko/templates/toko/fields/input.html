{% load utils %}

<div class="field">
    <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
    <div class="control">{{ field|field_error }}</div>
    
    {% for error in field.errors %}
    <p class="help is-danger">{{ error }}</p>
    {% endfor %}
    
    {% if field.help_text %}
    <p class="help">{{ field.help_text }}</p>
    {% endif %}
</div>
