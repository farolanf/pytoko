{% if categories|length > 1 %}
<div class="field is-horizontal">
    <div class="control">
        <div class="select">
            <select id="category-filter">
                <option value>-- Hasil dalam kategori --</option>
                {% for key, val in categories %}
                <option value="{{ val.slug }}">{{ key }} ({{ val.count }})</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>
{% endif %}
